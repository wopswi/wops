<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wops Editor de Vídeos - Sistema de Pagos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.paypal.com/sdk/js?client-id=AZDxjDScFpQtjWTOUtWKbyN_bDt4OgqaF4eYXlewfBP4-8iPXYFXz-C5_9gH_Y_s54AnO6d_B0_pT_Q&currency=USD"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(120deg, #1f2937 0%, #111827 100%);
        }
        .main-container {
            animation: fadeIn 0.8s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .payment-method {
            transition: all 0.2s ease-in-out;
        }
        .payment-method.active {
            border-color: #3b82f6;
            background-color: #1e3a8a;
            color: #eff6ff;
        }
        .payment-method:not(.active) {
            color: #9ca3af;
        }
        .card-preview {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            transition: transform 0.5s, box-shadow 0.5s;
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
            50% { transform: translateY(-8px); box-shadow: 0 18px 28px rgba(0,0,0,0.25); }
            100% { transform: translateY(0px); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        }
        .card-preview.flip {
            transform: rotateY(180deg);
        }
        .card-face {
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }
        .card-back {
            transform: rotateY(180deg);
        }
        /* Estilos para placeholders */
        .form-input::placeholder {
            color: rgba(209, 213, 219, 0.4);
            font-weight: normal;
        }
        .form-input {
            font-weight: 600;
        }
        /* Transición para los formularios */
        .form-container {
            transition: max-height 0.5s ease-in-out, opacity 0.3s ease-in-out 0.1s, transform 0.5s ease-in-out;
            overflow: hidden;
            max-height: 0;
            opacity: 0;
            transform: translateY(-10px);
        }
        .form-container.active {
            max-height: 1000px;
            opacity: 1;
            transform: translateY(0);
        }
        /* Animaciones */
        .animation-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.6); display: flex; justify-content: center; align-items: center; z-index: 9999; opacity: 0; visibility: hidden; transition: opacity 0.3s, visibility 0.3s; }
        .animation-overlay.visible { opacity: 1; visibility: visible; }
        .animation-container { transform: scale(0.7); opacity: 0; transition: transform 0.3s, opacity 0.3s; }
        .animation-overlay.visible .animation-container { transform: scale(1); opacity: 1; }
        .success-checkmark { width: 100px; height: 100px; border-radius: 50%; display: block; stroke-width: 4; stroke: #fff; stroke-miterlimit: 10; box-shadow: inset 0px 0px 0px #4bb71b; animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both; }
        .success-checkmark__circle { stroke-dasharray: 166; stroke-dashoffset: 166; stroke-width: 4; stroke-miterlimit: 10; stroke: #4bb71b; fill: none; animation: stroke .6s cubic-bezier(0.65, 0, 0.45, 1) forwards; }
        .success-checkmark__check { transform-origin: 50% 50%; stroke-dasharray: 48; stroke-dashoffset: 48; animation: stroke .3s cubic-bezier(0.65, 0, 0.45, 1) .8s forwards; }
        .error-cross { width: 100px; height: 100px; border-radius: 50%; display: block; stroke-width: 4; stroke: #fff; stroke-miterlimit: 10; box-shadow: inset 0px 0px 0px #d64949; animation: fill-error .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both; }
        .error-cross__circle { stroke-dasharray: 166; stroke-dashoffset: 166; stroke-width: 4; stroke-miterlimit: 10; stroke: #d64949; fill: none; animation: stroke .6s cubic-bezier(0.65, 0, 0.45, 1) forwards; }
        .error-cross__line { transform-origin: 50% 50%; stroke-dasharray: 48; stroke-dashoffset: 48; }
        .error-cross__line--left { animation: stroke .3s cubic-bezier(0.65, 0, 0.45, 1) .8s forwards; }
        .error-cross__line--right { animation: stroke .3s cubic-bezier(0.65, 0, 0.45, 1) 1s forwards; }
        @keyframes stroke { 100% { stroke-dashoffset: 0; } }
        @keyframes scale { 0%, 100% { transform: none; } 50% { transform: scale3d(1.1, 1.1, 1); } }
        @keyframes fill { 100% { box-shadow: inset 0px 0px 0px 50px #4bb71b; } }
        @keyframes fill-error { 100% { box-shadow: inset 0px 0px 0px 50px #d64949; } }
    </style>
</head>
<body class="dark">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-xl main-container">
        <div class="bg-white dark:bg-gray-800 shadow-2xl rounded-2xl p-6 sm:p-8">
            <header class="text-center mb-8">
                <i class="fas fa-film fa-3x text-blue-500"></i>
                <h1 class="text-3xl sm:text-4xl font-bold text-gray-900 dark:text-white mt-4">Wops Editor de vídeos</h1>
                <p class="text-gray-600 dark:text-gray-400 mt-2">Gracias, sigamos trabajando juntos!</p>
            </header>

            <div class="mb-6">
                <label for="amount" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Monto a Pagar (USD)</label>
                <div class="relative">
                    <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                        <span class="text-gray-500 sm:text-sm">$</span>
                    </div>
                    <input type="number" id="amount" name="amount" value="0.01" min="0.01" step="0.01" class="form-input w-full bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg p-3 pl-7 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 transition duration-200 focus:border-blue-500 focus:ring-0">
                </div>
            </div>

            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Método de Pago</label>
                <div class="grid grid-cols-2 gap-4">
                    <button id="card-btn" class="payment-method flex items-center justify-center p-4 border-2 border-transparent rounded-lg">
                        <i class="fas fa-credit-card mr-3 text-gray-400"></i> Tarjeta
                    </button>
                    <button id="paypal-btn" class="payment-method flex items-center justify-center p-4 border-2 border-transparent rounded-lg">
                        <i class="fab fa-paypal mr-3 text-gray-400"></i> PayPal
                    </button>
                </div>
            </div>

            <!-- Contenedor de Formularios -->
            <div id="payment-forms">
                <!-- Formulario de Tarjeta -->
                <div id="card-form" class="form-container space-y-4">
                    <div class="w-full h-56 perspective-1000">
                        <div id="card-preview" class="relative w-full h-full preserve-3d card-preview rounded-xl text-white">
                            <!-- Cara Frontal -->
                            <div class="card-face w-full h-full absolute top-0 left-0 p-6 flex flex-col justify-between">
                                <div class="flex justify-between items-start">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white opacity-70"><path d="M5 12.55a11 11 0 0 1 14.08 0"></path><path d="M1.42 9a16 16 0 0 1 21.16 0"></path><path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path><line x1="12" y1="20" x2="12.01" y2="20"></line></svg>
                                    <span id="card-type-icon" class="text-3xl text-white"></span>
                                </div>
                                <div>
                                    <p id="card-number-preview" class="font-mono text-2xl tracking-widest text-white">#### #### #### ####</p>
                                    <div class="flex justify-between mt-4 text-sm">
                                        <p id="card-name-preview" class="uppercase text-white">NOMBRE COMPLETO</p>
                                        <p id="card-expiry-preview" class="text-white">MM/YY</p>
                                    </div>
                                </div>
                            </div>
                            <!-- Cara Trasera -->
                            <div class="card-face card-back w-full h-full absolute top-0 left-0 p-0">
                                <div class="w-full h-12 bg-black mt-6"></div>
                                <div class="text-right p-4">
                                    <p class="text-sm text-white/70">CVV</p>
                                    <div id="card-cvv-preview" class="w-full h-8 bg-white rounded text-black text-right pr-2 pt-1 font-mono"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div>
                        <label for="card-name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Nombre Completo</label>
                        <input type="text" id="card-name" class="form-input mt-1 w-full bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg p-3 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 transition duration-200 focus:border-blue-500 focus:ring-0">
                    </div>
                    <div>
                        <label for="card-number" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Número de Tarjeta</label>
                        <input type="text" id="card-number" placeholder="0000 0000 0000 0000" class="form-input mt-1 w-full bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg p-3 font-mono text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 transition duration-200 focus:border-blue-500 focus:ring-0">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="card-expiry" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Vencimiento</label>
                            <input type="text" id="card-expiry" placeholder="MM/YY" class="form-input mt-1 w-full bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg p-3 font-mono text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 transition duration-200 focus:border-blue-500 focus:ring-0">
                        </div>
                        <div>
                            <label for="card-cvv" class="block text-sm font-medium text-gray-700 dark:text-gray-300">CVV</label>
                            <input type="text" id="card-cvv" placeholder="123" class="form-input mt-1 w-full bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg p-3 font-mono text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 transition duration-200 focus:border-blue-500 focus:ring-0">
                        </div>
                    </div>
                    <button id="pay-card-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg transition-transform transform hover:scale-105 active:scale-95">
                        Pagar
                    </button>
                </div>

                <!-- Contenedor de PayPal -->
                <div id="paypal-form" class="form-container">
                    <div id="paypal-button-container"></div>
                </div>
            </div>

            <div id="status-message" class="mt-6 text-center text-sm"></div>
        </div>
    </div>

    <!-- Overlay para Animaciones -->
    <div id="animation-overlay" class="animation-overlay">
        <div class="animation-container bg-gray-800/80 backdrop-blur-sm p-8 rounded-2xl text-center">
            <div id="success-animation" class="hidden">
                <svg class="success-checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52"><circle class="success-checkmark__circle" cx="26" cy="26" r="25" fill="none"/><path class="success-checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/></svg>
            </div>
            <div id="error-animation" class="hidden">
                 <svg class="error-cross" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52"><circle class="error-cross__circle" cx="26" cy="26" r="25" fill="none"/><path class="error-cross__line error-cross__line--left" fill="none" d="M16,16 l20,20" /><path class="error-cross__line error-cross__line--right" fill="none" d="M16,36 l20,-20" /></svg>
            </div>
            <p id="animation-message" class="text-white font-semibold mt-6 text-lg"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elementos del DOM
            const cardBtn = document.getElementById('card-btn');
            const paypalBtn = document.getElementById('paypal-btn');
            const cardForm = document.getElementById('card-form');
            const paypalForm = document.getElementById('paypal-form');
            const payCardBtn = document.getElementById('pay-card-btn');
            const amountInput = document.getElementById('amount');
            const cardNameInput = document.getElementById('card-name');
            const cardNumberInput = document.getElementById('card-number');
            const cardExpiryInput = document.getElementById('card-expiry');
            const cardCvvInput = document.getElementById('card-cvv');
            const cardPreview = document.getElementById('card-preview');
            const cardNamePreview = document.getElementById('card-name-preview');
            const cardNumberPreview = document.getElementById('card-number-preview');
            const cardExpiryPreview = document.getElementById('card-expiry-preview');
            const cardCvvPreview = document.getElementById('card-cvv-preview');
            const cardTypeIcon = document.getElementById('card-type-icon');
            const statusMessage = document.getElementById('status-message');
            const animationOverlay = document.getElementById('animation-overlay');
            const successAnimation = document.getElementById('success-animation');
            const errorAnimation = document.getElementById('error-animation');
            const animationMessage = document.getElementById('animation-message');

            // Cargar datos guardados
            amountInput.value = localStorage.getItem('paymentAmount') || '0.01';
            cardNameInput.value = localStorage.getItem('cardholderName') || '';
            cardNamePreview.textContent = (localStorage.getItem('cardholderName') || 'NOMBRE COMPLETO').toUpperCase();

            // Guardar datos al escribir
            amountInput.addEventListener('input', () => localStorage.setItem('paymentAmount', amountInput.value));
            cardNameInput.addEventListener('input', () => {
                const name = cardNameInput.value;
                localStorage.setItem('cardholderName', name);
                cardNamePreview.textContent = name.toUpperCase() || 'NOMBRE COMPLETO';
            });

            // Selección de método de pago
            function selectPaymentMethod(method) {
                if (method === 'card') {
                    cardBtn.classList.add('active');
                    paypalBtn.classList.remove('active');
                    cardForm.classList.add('active');
                    paypalForm.classList.remove('active');
                } else {
                    paypalBtn.classList.add('active');
                    cardBtn.classList.remove('active');
                    paypalForm.classList.add('active');
                    cardForm.classList.remove('active');
                }
            }
            cardBtn.addEventListener('click', () => selectPaymentMethod('card'));
            paypalBtn.addEventListener('click', () => selectPaymentMethod('paypal'));
            selectPaymentMethod('card'); // Seleccionar tarjeta por defecto

            // Formateo de inputs de tarjeta
            cardNumberInput.addEventListener('input', (e) => {
                let value = e.target.value.replace(/\D/g, '');
                let formattedValue = '';
                for (let i = 0; i < value.length; i++) {
                    if (i > 0 && i % 4 === 0) formattedValue += ' ';
                    formattedValue += value[i];
                }
                e.target.value = formattedValue.trim().slice(0, 19);
                cardNumberPreview.textContent = formattedValue || '#### #### #### ####';
                
                const iconHtml = getCardIcon(value);
                cardTypeIcon.innerHTML = iconHtml;
            });

            function getCardIcon(cardNumber) {
                if (cardNumber.startsWith('4')) return '<i class="fab fa-cc-visa"></i>';
                if (cardNumber.startsWith('5')) return '<i class="fab fa-cc-mastercard"></i>';
                if (cardNumber.startsWith('3')) return '<i class="fab fa-cc-amex"></i>';
                return '';
            }

            cardExpiryInput.addEventListener('input', (e) => {
                let value = e.target.value.replace(/\D/g, '');
                if (value.length > 2) {
                    value = value.slice(0, 2) + '/' + value.slice(2, 4);
                }
                e.target.value = value;
                cardExpiryPreview.textContent = value || 'MM/YY';
            });
            
            cardCvvInput.addEventListener('focus', () => cardPreview.classList.add('flip'));
            cardCvvInput.addEventListener('blur', () => cardPreview.classList.remove('flip'));
            cardCvvInput.addEventListener('input', (e) => {
                e.target.value = e.target.value.replace(/\D/g, '').slice(0, 4);
                cardCvvPreview.textContent = '*'.repeat(e.target.value.length);
            });

            // Simulación de pago con tarjeta
            payCardBtn.addEventListener('click', () => {
                if (!cardNameInput.value || cardNumberInput.value.length < 19 || cardExpiryInput.value.length < 5 || cardCvvInput.value.length < 3) {
                    showAnimation('error', 'Por favor, completa todos los datos de la tarjeta.');
                    return;
                }
                showAnimation('success', '¡Pago procesado con éxito!');
            });
            
            // Lógica de animaciones
            function showAnimation(type, message) {
                successAnimation.classList.add('hidden');
                errorAnimation.classList.add('hidden');
                if (type === 'success') successAnimation.classList.remove('hidden');
                else errorAnimation.classList.remove('hidden');
                animationMessage.textContent = message;
                animationOverlay.classList.add('visible');
                setTimeout(() => animationOverlay.classList.remove('visible'), 3000);
            }

            // Lógica de PayPal
            if (typeof paypal !== 'undefined') {
                paypal.Buttons({
                    createOrder: (data, actions) => {
                        const amountValue = parseFloat(amountInput.value).toFixed(2);
                        if (isNaN(amountValue) || amountValue < 0.01) {
                            showAnimation('error', 'El monto mínimo es $0.01 USD.');
                            return actions.reject();
                        }
                        return actions.order.create({
                            purchase_units: [{ amount: { value: amountValue, currency_code: 'USD' } }]
                        });
                    },
                    onApprove: (data, actions) => {
                        return actions.order.capture().then(details => {
                            showAnimation('success', `¡Pago completado, ${details.payer.name.given_name}!`);
                        });
                    },
                    onError: (err) => {
                        console.error('Error de PayPal:', err);
                        showAnimation('error', 'El pago no se pudo completar.');
                    },
                    onCancel: (data) => {
                        console.log('Pago cancelado.');
                        showAnimation('error', 'El pago fue cancelado.');
                    }
                }).render('#paypal-button-container');
            } else {
                document.getElementById('paypal-form').innerHTML = '<p class="text-center text-red-500">Error al cargar PayPal.</p>';
            }
        });
    </script>
</body>
</html>
