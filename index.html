<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wops Editor de Vídeos - Sistema de Pagos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- SDK de PayPal con tu Client ID "Live" para producción -->
    <script src="https://www.paypal.com/sdk/js?client-id=AXBWj9ERw_CXPtw_wpvXqnX0ZKzGT5DFQgrYqYKhrhSPo08IzN5r4w0G9y0FT-diTpkNxiGC8ass5cXc&currency=USD"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(120deg, #1f2937 0%, #111827 100%);
        }
        .main-container {
            animation: fadeIn 0.8s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .form-input::placeholder {
            color: rgba(209, 213, 219, 0.4);
            font-weight: normal;
        }
        .form-input {
            font-weight: 600;
        }
        /* Animaciones */
        .animation-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.6); display: flex; justify-content: center; align-items: center; z-index: 9999; opacity: 0; visibility: hidden; transition: opacity 0.3s, visibility 0.3s; }
        .animation-overlay.visible { opacity: 1; visibility: visible; }
        .animation-container { transform: scale(0.7); opacity: 0; transition: transform 0.3s, opacity 0.3s; }
        .animation-overlay.visible .animation-container { transform: scale(1); opacity: 1; }
        .success-checkmark { width: 100px; height: 100px; border-radius: 50%; display: block; stroke-width: 4; stroke: #fff; stroke-miterlimit: 10; box-shadow: inset 0px 0px 0px #4bb71b; animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both; }
        .success-checkmark__circle { stroke-dasharray: 166; stroke-dashoffset: 166; stroke-width: 4; stroke-miterlimit: 10; stroke: #4bb71b; fill: none; animation: stroke .6s cubic-bezier(0.65, 0, 0.45, 1) forwards; }
        .success-checkmark__check { transform-origin: 50% 50%; stroke-dasharray: 48; stroke-dashoffset: 48; animation: stroke .3s cubic-bezier(0.65, 0, 0.45, 1) .8s forwards; }
        .error-cross { width: 100px; height: 100px; border-radius: 50%; display: block; stroke-width: 4; stroke: #fff; stroke-miterlimit: 10; box-shadow: inset 0px 0px 0px #d64949; animation: fill-error .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both; }
        .error-cross__circle { stroke-dasharray: 166; stroke-dashoffset: 166; stroke-width: 4; stroke-miterlimit: 10; stroke: #d64949; fill: none; animation: stroke .6s cubic-bezier(0.65, 0, 0.45, 1) forwards; }
        .error-cross__line { transform-origin: 50% 50%; stroke-dasharray: 48; stroke-dashoffset: 48; }
        .error-cross__line--left { animation: stroke .3s cubic-bezier(0.65, 0, 0.45, 1) .8s forwards; }
        .error-cross__line--right { animation: stroke .3s cubic-bezier(0.65, 0, 0.45, 1) 1s forwards; }
        @keyframes stroke { 100% { stroke-dashoffset: 0; } }
        @keyframes scale { 0%, 100% { transform: none; } 50% { transform: scale3d(1.1, 1.1, 1); } }
        @keyframes fill { 100% { box-shadow: inset 0px 0px 0px 50px #4bb71b; } }
        @keyframes fill-error { 100% { box-shadow: inset 0px 0px 0px 50px #d64949; } }
    </style>
</head>
<body class="dark">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-xl main-container">
        <div class="bg-white dark:bg-gray-800 shadow-2xl rounded-2xl p-6 sm:p-8">
            <header class="text-center mb-8">
                <i class="fas fa-film fa-3x text-blue-500"></i>
                <h1 class="text-3xl sm:text-4xl font-bold text-gray-900 dark:text-white mt-4">Wops Editor de vídeos</h1>
                <p class="text-gray-600 dark:text-gray-400 mt-2">Gracias, sigamos trabajando juntos!</p>
            </header>

            <div class="mb-6">
                <label for="amount" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Monto a Pagar (USD)</label>
                <div class="relative">
                    <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                        <span class="text-gray-500 sm:text-sm">$</span>
                    </div>
                    <input type="number" id="amount" name="amount" value="0.01" min="0.01" step="0.01" class="form-input w-full bg-gray-50 dark:bg-gray-700 border-2 border-gray-300 dark:border-gray-600 rounded-lg p-3 pl-7 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 transition duration-200 focus:border-blue-500 focus:ring-0">
                </div>
            </div>

            <div class="mb-4">
                 <label for="card-name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Tu Nombre Completo</label>
                 <input type="text" id="card-name" class="form-input mt-1 w-full bg-gray-50 dark:bg-gray-700 border-2 border-gray-300 dark:border-gray-600 rounded-lg p-3 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 transition duration-200 focus:border-blue-500 focus:ring-0">
            </div>

            <div class="text-center text-sm text-gray-400 mb-4">
                Paga de forma segura con tu saldo de PayPal o con cualquier tarjeta de crédito/débito.
            </div>

            <!-- Contenedor de PayPal -->
            <div id="paypal-button-container"></div>
        </div>

        <!-- Panel de Historial del Usuario -->
        <div id="user-history-panel" class="hidden mt-8 bg-white dark:bg-gray-800 shadow-2xl rounded-2xl p-6 sm:p-8">
             <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">Mi Historial de Pagos</h2>
             <div class="overflow-x-auto">
                <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                        <tr>
                            <th scope="col" class="px-6 py-3">Fecha</th>
                            <th scope="col" class="px-6 py-3">Monto</th>
                            <th scope="col" class="px-6 py-3">ID Transacción</th>
                        </tr>
                    </thead>
                    <tbody id="transactions-table-body">
                        <!-- Las transacciones se insertarán aquí -->
                    </tbody>
                </table>
             </div>
        </div>
    </div>

    <!-- Overlay para Animaciones -->
    <div id="animation-overlay" class="animation-overlay">
        <div class="animation-container bg-gray-800/80 backdrop-blur-sm p-8 rounded-2xl text-center">
            <div id="success-animation" class="hidden">
                <svg class="success-checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52"><circle class="success-checkmark__circle" cx="26" cy="26" r="25" fill="none"/><path class="success-checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/></svg>
            </div>
            <div id="error-animation" class="hidden">
                 <svg class="error-cross" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52"><circle class="error-cross__circle" cx="26" cy="26" r="25" fill="none"/><path class="error-cross__line error-cross__line--left" fill="none" d="M16,16 l20,20" /><path class="error-cross__line error-cross__line--right" fill="none" d="M16,36 l20,-20" /></svg>
            </div>
            <p id="animation-message" class="text-white font-semibold mt-6 text-lg"></p>
        </div>
    </div>

    <script type="module">
        // Importaciones de Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, where, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        document.addEventListener('DOMContentLoaded', async function() {
            // --- INICIALIZACIÓN DE FIREBASE ---
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
            const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
            const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

            let app, auth, db, userId, payerId;

            try {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Error al inicializar Firebase:", error);
            }

            // --- LÓGICA DE LA APLICACIÓN ---
            const amountInput = document.getElementById('amount');
            const cardNameInput = document.getElementById('card-name');
            const animationOverlay = document.getElementById('animation-overlay');
            const successAnimation = document.getElementById('success-animation');
            const errorAnimation = document.getElementById('error-animation');
            const animationMessage = document.getElementById('animation-message');
            const userHistoryPanel = document.getElementById('user-history-panel');
            const transactionsTableBody = document.getElementById('transactions-table-body');

            // Cargar y guardar datos
            amountInput.value = localStorage.getItem('paymentAmount') || '0.01';
            cardNameInput.value = localStorage.getItem('cardholderName') || '';
            amountInput.addEventListener('input', () => localStorage.setItem('paymentAmount', amountInput.value));
            cardNameInput.addEventListener('input', () => localStorage.setItem('cardholderName', cardNameInput.value));
            
            // Animaciones
            function showAnimation(type, message) {
                successAnimation.classList.add('hidden');
                errorAnimation.classList.add('hidden');
                if (type === 'success') successAnimation.classList.remove('hidden');
                else errorAnimation.classList.remove('hidden');
                animationMessage.textContent = message;
                animationOverlay.classList.add('visible');
                setTimeout(() => animationOverlay.classList.remove('visible'), 3000);
            }

            // Lógica de PayPal
            if (typeof paypal !== 'undefined') {
                paypal.Buttons({
                    createOrder: (data, actions) => {
                        const amountValue = parseFloat(amountInput.value).toFixed(2);
                        if (isNaN(amountValue) || amountValue < 0.01) {
                            showAnimation('error', 'El monto mínimo es $0.01 USD.');
                            return actions.reject();
                        }
                        return actions.order.create({
                            purchase_units: [{ amount: { value: amountValue, currency_code: 'USD' } }]
                        });
                    },
                    onApprove: (data, actions) => {
                        return actions.order.capture().then(async (details) => {
                            showAnimation('success', `¡Pago completado, ${details.payer.name.given_name}!`);
                            
                            // Guardar en Firestore
                            if (db) {
                                try {
                                    // Usar el ID de pagador de PayPal como identificador único del cliente
                                    const currentPayerId = details.payer.payer_id;
                                    
                                    await addDoc(collection(db, `artifacts/${appId}/public/data/transactions`), {
                                        payerId: currentPayerId,
                                        payerName: cardNameInput.value || (details.payer.name.given_name + ' ' + details.payer.name.surname),
                                        amount: details.purchase_units[0].amount.value,
                                        currency: details.purchase_units[0].amount.currency_code,
                                        transactionId: details.id,
                                        createdAt: serverTimestamp()
                                    });

                                    // Guardar el ID del pagador para mostrar su historial
                                    localStorage.setItem('payerId', currentPayerId);
                                    loadUserHistory(currentPayerId);

                                } catch (error) {
                                    console.error("Error al guardar en Firestore:", error);
                                }
                            }
                        });
                    },
                    onError: (err) => {
                        console.error('Error de PayPal:', err);
                        showAnimation('error', 'El pago no se pudo completar.');
                    },
                    onCancel: (data) => {
                        console.log('Pago cancelado.');
                        showAnimation('error', 'El pago fue cancelado.');
                    }
                }).render('#paypal-button-container');
            } else {
                document.getElementById('paypal-button-container').innerHTML = '<p class="text-center text-red-500">Error al cargar PayPal.</p>';
            }

            // Cargar historial del usuario
            function loadUserHistory(currentPayerId) {
                if (!db || !currentPayerId) return;

                userHistoryPanel.classList.remove('hidden');
                
                const q = query(
                    collection(db, `artifacts/${appId}/public/data/transactions`), 
                    where("payerId", "==", currentPayerId),
                    orderBy('createdAt', 'desc')
                );
                
                onSnapshot(q, (querySnapshot) => {
                    transactionsTableBody.innerHTML = ''; // Limpiar la tabla
                    if (querySnapshot.empty) {
                        transactionsTableBody.innerHTML = '<tr><td colspan="4" class="text-center py-4">Aún no has realizado ninguna transacción.</td></tr>';
                    } else {
                        querySnapshot.forEach((doc) => {
                            const data = doc.data();
                            const date = data.createdAt ? data.createdAt.toDate().toLocaleString() : 'N/A';
                            const row = `
                                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                                    <td class="px-6 py-4">${date}</td>
                                    <td class="px-6 py-4">${data.payerName}</td>
                                    <td class="px-6 py-4">$${data.amount} ${data.currency}</td>
                                    <td class="px-6 py-4 font-mono">${data.transactionId}</td>
                                </tr>
                            `;
                            transactionsTableBody.innerHTML += row;
                        });
                    }
                });
            }
            
            // Al cargar la página, comprobar si hay un payerId guardado para mostrar el historial
            const savedPayerId = localStorage.getItem('payerId');
            if (savedPayerId) {
                loadUserHistory(savedPayerId);
            }
        });
    </script>
</body>
</html>
